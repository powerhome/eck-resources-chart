{{ if and(.Values.customTLS.enabled,.Values.customTLS.caPEMContent) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "openldap.fullname" . }}-customTLS-ca
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ template "openldap.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
type: Opaque
data:
  ca.crt: |-
{{ .Values.customTLS.caPEMContent | b64enc | indent 4 }}

data:
  LDAP_ADMIN_PASSWORD: {{ .Values.global.adminPassword | b64enc | quote }}
  LDAP_CONFIG_ADMIN_PASSWORD: {{ .Values.global.configPassword  | b64enc | quote }}
{{ end }}
